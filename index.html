<!DOCTYPE html>
<html>
<head>
  <title>WinGo Manual Predictor</title>
  <style>
    body {
      background: #121212;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin-right: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>🧠 Manual WinGo Prediction Tool</h2>
  <input type="number" id="periodInput" placeholder="Enter period number (e.g. 10765)" />
  <button onclick="predict()">Predict</button>

  <div id="result"></div>

  <script>
    function predict() {
      const input = document.getElementById('periodInput').value.trim();
      const resultBox = document.getElementById('result');

      if (!input || input.length < 5) {
        resultBox.innerHTML = "⚠️ Enter valid 5+ digit period number!";
        return;
      }

      const lastDigit = parseInt(input.slice(-1));
      const size = lastDigit >= 5 ? "Big" : "Small";
      const color = ["Red", "Green", "Violet"][lastDigit % 3];

      resultBox.innerHTML = `
        ✅ <b>Prediction:</b><br>
        Number (last digit): <b>${lastDigit}</b><br>
        Big/Small: <b>${size}</b><br>
        Color: <b>${color}</b>
      `;
    }
  </script>
</body>
</html>
