
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Mod Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #timerBox {
      display: block;
      position: fixed;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff00;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.5s ease-in-out;
      z-index: 10;
      left: calc(50% - 175px);
      top: calc(50% - 180px);
    }
    h3 {
      margin-bottom: 15px;
      color: #00ff00;
      font-size: 1.6em;
    }
    #period1m, #timer1m {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .result {
      margin-top: 15px;
      font-size: 1.5em;
    }
    .big { color: gold; }
    .small { color: cyan; }
    .red { color: red; }
    .green { color: lime; }
    .violet { color: violet; }
    .number {
      font-size: 2em;
      color: orange;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="timerBox">
    <h3>ðŸ”® VIP Prediction Panel</h3>
    <div id="period1m">Period:</div>
    <div id="timer1m">Timer:</div>
    <div class="result" id="bigSmall"></div>
    <div class="result number" id="predictedNumber"></div>
    <div class="result" id="predictedColor"></div>
  </div>

  <script>
    // Matrix animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = '0101HACKVIPCYPHER';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';
      drops.forEach((y, i) => {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 33);

    // Prediction timer
    let lastMinute = -1;
    setInterval(() => {
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const remainingSeconds = 60 - seconds;
      const minutes = now.getUTCMinutes();
      const hours = now.getUTCHours();
      const totalMinutes = hours * 60 + minutes;

      const year = now.getUTCFullYear();
      const month = String(now.getUTCMonth() + 1).padStart(2, '0');
      const day = String(now.getUTCDate()).padStart(2, '0');
      const dateStr = `${year}${month}${day}`;
      const periodNumber = dateStr + '1000' + String(10001 + totalMinutes);
      document.getElementById('period1m').textContent = 'Period: ' + periodNumber;
      document.getElementById('timer1m').textContent = `Timer: ${String(remainingSeconds).padStart(2, '0')}s`;

      // New prediction only at start of each minute
      if (seconds === 0 && lastMinute !== minutes) {
        lastMinute = minutes;
        const number = Math.floor(Math.random() * 10);
        const bigSmall = number >= 5 ? 'Big' : 'Small';
        let color = '';
        if (number === 0 || number === 5) {
          color = 'Violet';
        } else if (number % 2 === 0) {
          color = 'Green';
        } else {
          color = 'Red';
        }

        document.getElementById('bigSmall').innerHTML = `ðŸ”¹ <span class="${bigSmall.toLowerCase()}">${bigSmall}</span>`;
        document.getElementById('predictedNumber').innerHTML = `ðŸ”¢ Number: ${number}`;
        document.getElementById('predictedColor').innerHTML = `ðŸŽ¨ Color: <span class="${color.toLowerCase()}">${color}</span>`;
      }
    }, 1000);
  </script>
</body>
</html>
