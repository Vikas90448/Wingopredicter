
<!DOCTYPE html>
<html>
<head>
  <title>WinGo Prediction Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 8px; background: #222; color: #0f0; border: 1px solid #0f0; }
    .big { color: lime; font-weight: bold; }
    .small { color: red; font-weight: bold; }
    #animationBox img { width: 120px; }
  </style>
</head>
<body>
  <h1>üîÆ WinGo Predictor (Smart Switch Mode)</h1>

  <!-- Manual Prediction Section -->
  <h3>üì• Manual Prediction</h3>
  <input type="number" id="manualPeriod" placeholder="Enter Period Number (10764+)" />
  <button onclick="manualPredict()">Predict</button>
  <div id="manualResult"></div>

  <hr>

  <!-- Auto Prediction Section -->
  <h3>‚è±Ô∏è Auto Prediction (Live Simulated)</h3>
  <button onclick="startAuto()">‚ñ∂Ô∏è Start Auto Mode</button>
  <button onclick="stopAuto()">‚õî Stop Auto</button>
  <div id="autoResult"></div>
  <div id="animationBox"></div>

  <script>
    let autoInterval = null;
    let autoRunning = false;
    let gameResults = [
      { period: 10759, number: 3 },
      { period: 10760, number: 7 },
      { period: 10761, number: 1 },
      { period: 10762, number: 6 },
      { period: 10763, number: 2 }
    ];

    function getResultType(num) { return num >= 5 ? "Big" : "Small"; }
    function getPrediction(last5) {
      const types = last5.map(n => getResultType(n));
      const bigs = types.filter(t => t === "Big").length;
      return bigs > types.length - bigs ? "Big" : "Small";
    }
    function getRandomNumber() { return Math.floor(Math.random() * 10); }
    function manualPredict() {
      stopAuto();
      const input = parseInt(document.getElementById("manualPeriod").value);
      const resultBox = document.getElementById("manualResult");
      if (isNaN(input) || input <= 10763) {
        resultBox.innerHTML = `<span style="color:yellow">‚ö†Ô∏è Enter period number > 10763</span>`;
        return;
      }
      const last5 = gameResults.slice(-5).map(g => g.number);
      const prediction = getPrediction(last5);
      const predictedNumber = getRandomNumber();
      const type = getResultType(predictedNumber);
      resultBox.innerHTML = `<p>üìÖ Period: ${input}</p><p>Predicted Number: <strong>${predictedNumber}</strong></p><p>Prediction: <span class="${type.toLowerCase()}">${type}</span></p>`;
    }
    function startAuto() {
      document.getElementById("manualResult").innerHTML = "";
      if (autoRunning) return;
      autoRunning = true;
      autoPredict();
      autoInterval = setInterval(autoPredict, 60000);
    }
    function stopAuto() {
      if (autoInterval) { clearInterval(autoInterval); autoRunning = false; }
    }
    function autoPredict() {
      const last5 = gameResults.slice(-5).map(r => r.number);
      const prediction = getPrediction(last5);
      const nextPeriod = gameResults[gameResults.length - 1].period + 1;
      const predictedNumber = getRandomNumber();
      const actualType = getResultType(predictedNumber);
      document.getElementById("autoResult").innerHTML = `<p>üïí Period: ${nextPeriod}</p><p>Predicted Number: <strong>${predictedNumber}</strong></p><p>Prediction: <span class="${actualType.toLowerCase()}">${actualType}</span></p>`;
      if (prediction === actualType) {
        showAnimation("flower");
      } else {
        showAnimation("boom");
      }
      gameResults.push({ period: nextPeriod, number: predictedNumber });
    }
    function showAnimation(type) {
      const box = document.getElementById("animationBox");
      const gif = type === "flower" ? "flower.gif" : "boom.gif";
      box.innerHTML = `<img src="${gif}" alt="${type}">`;
      setTimeout(() => box.innerHTML = "", 4000);
    }
  </script>
</body>
</html>
