
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Mod Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      font-size: 3em;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glitch 1s linear infinite;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: none;
      border: 2px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
      border-radius: 5px;
      text-shadow: 0 0 5px #00ff00;
      box-shadow: 0 0 10px #00ff00;
      transition: all 0.3s;
      font-family: 'Orbitron', sans-serif;
      margin: 10px;
    }
    button:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 20px #00ff00;
    }
    #timerBox {
      display: block;
      position: fixed;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff00, 0 0 40px rgba(0, 255, 0, 0.5);
      width: 350px;
      height: 300px;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.5s ease-in-out;
      z-index: 10;
      left: calc(50% - 175px);
      top: calc(50% - 150px);
    }
    #timerBox h3 {
      margin: 0 0 15px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      font-size: 1.5em;
    }
    #period1m, #timer1m {
      font-family: monospace;
      font-size: 1.3em;
      margin: 15px 0;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }
    #randomWord {
      font-size: 2.2em;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
      margin-top: 15px;
      animation: pulse 1s infinite;
    }
    @keyframes glitch {
      2%, 64% { transform: translate(2px, 0) skew(0deg); }
      4%, 60% { transform: translate(-2px, 0) skew(0deg); }
      62% { transform: translate(0, 0) skew(5deg); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="timerBox">
    <h3>VIP PANEL</h3>
    <div id="period1m"></div>
    <div id="timer1m"></div>
    <div id="randomWord"></div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = '0101HACKVIPCYPHER';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';
      drops.forEach((y, i) => {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 33);

    function startTimer() {
      let lastMinute = -1;
      setInterval(() => {
        const now = new Date();
        const seconds = now.getUTCSeconds();
        const remainingSeconds = 60 - seconds;
        const minutes = now.getUTCMinutes();
        const hours = now.getUTCHours();
        const totalMinutes = hours * 60 + minutes;

        if (seconds === 0 && lastMinute !== minutes) {
          const words = ['Big', 'Small'];
          document.getElementById('randomWord').textContent = words[Math.floor(Math.random() * 2)];
          lastMinute = minutes;
        }

        const year = now.getUTCFullYear();
        const month = String(now.getUTCMonth() + 1).padStart(2, '0');
        const day = String(now.getUTCDate()).padStart(2, '0');
        const dateStr = `${year}${month}${day}`;
        const periodNumber = dateStr + '1000' + String(10001 + totalMinutes);
        document.getElementById('period1m').textContent = 'Period: ' + periodNumber;

        const formattedTime = `   00  :  ${String(remainingSeconds).padStart(2, '0')}`
          .replace(/(\d)(?=\d)/g, '$1 ');
        document.getElementById('timer1m').textContent = 'Timer: ' + formattedTime;
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
