<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WinGo Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f3f3;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ddd;
        }
        
        h1 {
            color: #ff6600;
            text-align: center;
        }
        
        input,
        button {
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
        }
        
        .notification {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            animation: blink 1s infinite;
            margin-top: 20px;
        }
        
        @keyframes blink {
            0%,
            100% {
                background: #c9ffc9;
                color: #0a0;
            }
            50% {
                background: #fff;
                color: #0a0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WinGo Predictor ðŸ”®</h1>

        <label>Enter Period Number:</label>
        <input type="number" id="periodInput" placeholder="e.g. 20250729100010150" />
        <button onclick="predict()">Predict</button>

        <div id="result" class="result"></div>
        <div id="popup" class="notification" style="display:none;"></div>
    </div>

    <script>
        function predict() {
            const period = document.getElementById('periodInput').value.trim();
            if (period.length < 5) {
                alert("Please enter a valid period number.");
                return;
            }

            const lastDigit = parseInt(period.slice(-1));
            const isBig = lastDigit >= 5;
            const color = (lastDigit === 0 || lastDigit === 5) ? "Violet" :
                (lastDigit % 2 === 0) ? "Red" : "Green";

            const predictionText = `
        Period: ${period}<br/>
        âž¤ Prediction: <strong>${isBig ? 'Big' : 'Small'}</strong><br/>
        âž¤ Color: <strong>${color}</strong><br/>
        âž¤ Number End: ${lastDigit}
      `;

            document.getElementById('result').innerHTML = predictionText;
            showPopup(`${isBig ? 'Big' : 'Small'} coming! ðŸŽ¯ Color: ${color}`);
        }

        function showPopup(msg) {
            const popup = document.getElementById('popup');
            popup.innerHTML = msg;
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 6000);
        }
    </script>
</body>

</html>
